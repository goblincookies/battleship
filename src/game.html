<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="max-height">
    <div class="absolute behind rad-grad tall wide"></div>

    <div class="flex pad-top tall">

        <div class="center flex-v-center min-height">
            <div class="title">
                <img class="logo-sm shadow" src="./assets/images/logo-plain.png" alt="">
            </div>
            <div class="button-tray flex-h-center center">
                <button class="pill pad-sides"> Quit </button>
                <p>Won: 0 Lost: 0</p>
                <input type="checkbox" name="hints" id="">
                <label for="hints"> use hints</label>
                <!-- <p>use hints</p> -->
                <!-- <button class="text pad-sides"> Play </button> -->
            </div>
        </div>

        <div class="grow stacker-tray center">

            <div class="comp-size centerpiece">
                <div class="box glow three-dee">
                    <div class="grid wide tall play-box"></div>
                </div>
            </div>

            <div class="tray-width tray-height flex-v-center-align debugC">
                <div class="wide tall grow flex-v-center debugB">
                    <div class="wide tall status-tray debugA">
                        <div class="block" id="status-5"></div>
                        <div class="block" id="status-4"></div>
                        <div class="block" id="status-2"></div>
                        <div class="block" id="status-3a"></div>
                        <div class="block" id="status-3b"></div>
                    </div>
                </div>
            </div>

            <div class="game-size centerpiece">
                <div class="box glow three-dee">
                    <div class="grid wide tall play-box"></div>
                </div>
            </div>

        </div>
    </div>
    

</body>
</html>
