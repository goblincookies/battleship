<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">

    <title>Setup</title>
</head>
<body class="max-height">
    <div class="absolute behind rad-grad tall wide"></div>

    <div class="flex pad-top tall">

        <div class="center flex-v-center min-height">
            <div class="title">
                <img class="logo-sm shadow" src="../assets/images/logo-plain.png" alt="">
            </div>
            <div class="button-tray flex-h-center center">
                <button class="pill pad-sides"> Back </button>
                <p>Place your ships<br>tap to rotate</p>
                <!-- <button class="text pad-sides"> Play </button> -->
            </div>
        </div>

        <div class="grow stacker-tray center">

            <div class="game-size centerpiece">
                <div class="box glow three-dee">
                    <div class="grid wide tall play-box"></div>
                </div>
            </div>

            <div class="game-size flex-v-center-align">
                <div class="wide grow flex-v-center min-height">
                    <div class="pad-top wide piece-tray">
                        <div class="block" id="block-5"></div>
                        <div class="block" id="block-4"></div>
                        <div class="block" id="block-2"></div>
                        <div class="block" id="block-3a"></div>
                        <div class="block" id="block-3b"></div>
                    </div>
                     <!-- <ul class="difficulty flex-v-center"> -->
                        <!-- <li><button>easy</button></li> -->
                        <!-- <li><button>normal</button></li> -->
                        <!-- <li><button>hard</button></li> -->
                     <!-- </ul> -->
                </div>

                <div class="button-tray flex-h-end">
                    <!-- <button class="pill pad-sides"> Random Layout </button> -->
                    <button class="text pad-sides"> Next </button>
                </div>
            </div>


        </div>
    </div>
    

</body>
</html>
